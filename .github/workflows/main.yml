
name: Juejin Auto Check-in (Node.js)

on:
  schedule:
    # 每天北京时间上午8:00执行 (UTC 时间是 0:00)
    - cron: '0 1 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 使用一个LTS版本

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 4. 安装 Playwright 浏览器驱动
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # 5. 从 Secret 创建 auth.json 文件
      - name: Create auth.json from Secret
        env:
          JUEJIN_AUTH_JSON: ${{ secrets.JUEJIN_AUTH_JSON }}
        run: echo "$JUEJIN_AUTH_JSON" > auth.json

      # 6. 运行主脚本
      - name: Run Playwright script
        run: node main.js
        env:
          # 设置显示环境变量
          DISPLAY: :99
          
      # 7. 上传调试截图（如果失败）
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
